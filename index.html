<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="src/Icon.png">
  <title>Pok√©mon Unite Tier List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow-x: hidden;
    }

    .tier-list {
      flex: 3;
      padding: 20px;
      overflow-y: auto;
    }

    .save-reset {
      position: sticky;
      top: 0;
      background-color: #111;
      z-index: 20;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 2px solid #222;
    }

    .button-group,
    .tier-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      margin-top: 10px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #444;
    }

    .tier {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      transition: all 0.2s ease;
    }

    .tier-label {
      width: 100px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      margin-right: 10px;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      word-break: break-word;
      position: relative;
    }

    .color-picker {
      margin-top: 5px;
      display: none;
      width: 80%;
      border: none;
      border-radius: 5px;
    }

    .tier-content {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 5px;
      min-height: 60px;
      border: 2px dashed transparent;
      transition: all 0.2s ease;
    }

    .tier-content.dragover {
      border: 2px dashed #888;
    }

    .pokemon-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #222;
      overflow: hidden;
      cursor: grab;
      transition: transform 0.2s;
      flex: 0 0 auto;
      border: 3px solid transparent;
    }

    .pokemon-icon:hover {
      transform: scale(1.1);
    }

    .pokemon-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .attackers {
      border-color: #cc1d11;
    }

    .allrounders {
      border-color: #4e0d8a;
    }

    .defenders {
      border-color: #0a6831;
    }

    .supporters {
      border-color: #e2d627;
    }

    .speedsters {
      border-color: #2e52f3;
    }

    .side-panel {
      flex: 1;
      background-color: #1a1a1a;
      border-left: 3px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }

    .character-preview {
      width: 100%;
      height: 100%;
      border-radius: 2px;
      overflow: hidden;
      cursor: pointer;
      margin: 0 0 -250px 0;
      background: url('./src/UniteDBMarker.png') no-repeat top center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .character-preview img {
      max-width: 60%;
      max-height: 60%;
      object-fit: contain;
      pointer-events: none;
      display: block;
      margin-left: auto;
      margin-right: 10px;
      margin-bottom: 275px;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
      flex: 1 1 auto;
      overflow-y: auto;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="tier-list" id="tierList">
    <div class="save-reset">
      <button id="save">SAVE</button>
      <button id="reset">RESET</button>
    </div>

    <div class="tier-controls">
      <button id="addTier">+ ADD TIER</button>
      <button id="removeTier">- REMOVE TIER</button>
    </div>

    <div id="tiers-container">
      <div class="tier">
        <div class="tier-label" style="background-color: #ff5722;" contenteditable="true">S TIER
          <input type="color" class="color-picker" value="#ff5722">
        </div>
        <div class="tier-content"></div>
      </div>
      <div class="tier">
        <div class="tier-label" style="background-color: #ffca28;" contenteditable="true">A TIER
          <input type="color" class="color-picker" value="#ffca28">
        </div>
        <div class="tier-content"></div>
      </div>
      <div class="tier">
        <div class="tier-label" style="background-color: #8bc34a;" contenteditable="true">B TIER
          <input type="color" class="color-picker" value="#8bc34a">
        </div>
        <div class="tier-content"></div>
      </div>
      <div class="tier">
        <div class="tier-label" style="background-color: #132781;" contenteditable="true">C TIER
          <input type="color" class="color-picker" value="#8bc34a">
        </div>
        <div class="tier-content"></div>
      </div>
      <div class="tier">
        <div class="tier-label" style="background-color: #610f75;" contenteditable="true">D TIER
          <input type="color" class="color-picker" value="#8bc34a">
        </div>
        <div class="tier-content"></div>
      </div>
    </div>
  </div>

  <div class="side-panel">
    <div class="character-preview" id="preview">
      <img src="" alt="">
    </div>
    <div class="character-grid" id="character-grid"></div>
  </div>

  <script>
    const attackers = ['Latios', 'Alolan-Raichu', 'Armarouge', 'Miraidon', 'Mewtwoy', 'Inteleon', 'Chandelure',
      'Dragapult', 'Mew', 'Glaceon', 'Delphox', 'Espeon', 'Duraludon', 'Decidueye', 'Sylveon', 'Gardevoir', 'Pikachu', 'Greninja', 'Venusaur', 'Alolan-Ninetales', 'Cramorant', 'Cinderace'];
    const allrounders = ['Empoleon', 'Pawmot', 'Suicune', 'Tinkaton', 'Ceruledge', 'Falinks', 'Gyarados', 'Metagross', 'Mimikyu',
      'Blaziken', 'Zacian', 'Urshifuss', 'Urshifurs', 'Scizor', 'Tyranitar', 'Buzzwole', 'Azumarill', 'Aegislash', 'Dragonite',
      'Tsareena', 'Charizard', 'Lucario', 'Machamp', 'Garchomp', 'Mewtwox', 'Charizardx', 'mLucario'];
    const defenders = ['Ho-Oh', 'Umbreon', 'Lapras', 'Goodra', 'Trevenant', 'Greedent', 'Mamoswine', 'Blastoise', 'Snorlax', 'Crustle', 'Slowbro'];
    const supporters = ['Latias', 'Alcremie', 'Psyduck', 'Comfey', 'Sableye', 'Clefable', 'Hoopa', 'Blissey', 'Eldegoss', 'Mr-Mime', 'Wigglytuff'];
    const speedsters = ['Galarian-Rapidash', 'Scyther', 'Darkrai', 'Meowscarada', 'Leafeon', 'Zoroark', 'Dodrio', 'Zeraora', 'Talonflame', 'Absol', 'Gengar'];

    const categories = { attackers, allrounders, defenders, supporters, speedsters };
    const grid = document.getElementById('character-grid');
    const previewContainer = document.getElementById('preview');
    const previewImg = previewContainer.querySelector('img');

    function setupDragAndDrop() {
      const tiers = document.querySelectorAll('.tier-content');
      tiers.forEach(tier => {
        tier.addEventListener('dragover', e => {
          e.preventDefault();
          tier.classList.add('dragover');
        });
        tier.addEventListener('dragleave', () => tier.classList.remove('dragover'));
        tier.addEventListener('drop', e => {
          e.preventDefault();
          tier.classList.remove('dragover');
          const dragging = document.querySelector('.dragging');
          if (dragging) {
            tier.appendChild(dragging);
            previewImg.src = `./pokemon/roster-${dragging.dataset.name.toLowerCase()}.png`;
            previewImg.alt = dragging.dataset.name;
          }
        });
      });
    }

    Object.entries(categories).forEach(([role, names]) => {
      names.forEach(name => {
        const div = document.createElement('div');
        div.className = `pokemon-icon ${role}`;
        div.draggable = true;
        div.dataset.name = name;
        div.innerHTML = `<img src='./pokemon/roster-${name.toLowerCase()}.png' alt='${name}'>`;

        div.addEventListener('dragstart', () => div.classList.add('dragging'));
        div.addEventListener('dragend', () => div.classList.remove('dragging'));
        div.addEventListener('click', () => {
          previewImg.src = `./pokemon/roster-${name.toLowerCase()}.png`;
          previewImg.alt = name;
        });
        grid.appendChild(div);
      });
    });

    previewContainer.addEventListener('click', () => {
      if (previewImg.alt && previewImg.alt !== "Preview") {
        window.open(`https://unite-db.com/pokemon/${previewImg.alt.toLowerCase()}`, '_blank');
      }
    });

    setupDragAndDrop();

    // RESET
    document.getElementById('reset').addEventListener('click', () => {
      const allIcons = document.querySelectorAll('.pokemon-icon');
      const grid = document.getElementById('character-grid');

      // Move all icons back to the grid
      allIcons.forEach(icon => grid.appendChild(icon));

      // Reset preview image
      previewImg.src = "https://via.placeholder.com/300x150?text=Click+Pokemon";
      previewImg.alt = "Preview";
    });
    // SAVE
    document.getElementById('save').addEventListener('click', () => {
      const saveReset = document.querySelector('.save-reset');
      const tierControls = document.querySelector('.tier-controls');

      // Temporarily hide buttons
      saveReset.style.display = 'none';
      tierControls.style.display = 'none';

      // Capture tier list
      html2canvas(document.getElementById('tierList'), {
        backgroundColor: '#111', // keep dark theme (or null for transparent)
        scale: 2,
        useCORS: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'unite-tier-list.png';
        link.href = canvas.toDataURL('image/png');
        link.click();

        // Restore buttons
        saveReset.style.display = 'flex';
        tierControls.style.display = 'flex';
      });
    });

    // ADD / REMOVE TIER
    document.getElementById('addTier').addEventListener('click', () => {
      const tier = document.createElement('div');
      tier.className = 'tier';
      const color = '#' + Math.floor(Math.random() * 16777215).toString(16);
      tier.innerHTML = `
        <div class="tier-label" style="background-color:${color};" contenteditable="true">
          NEW TIER
          <input type="color" class="color-picker" value="${color}">
        </div>
        <div class="tier-content"></div>`;
      document.getElementById('tiers-container').appendChild(tier);
      setupDragAndDrop();
      setupColorPickers();
    });

    document.getElementById('removeTier').addEventListener('click', () => {
      const container = document.getElementById('tiers-container');
      const last = container.lastElementChild;
      if (last) container.removeChild(last);
    });

    function setupColorPickers() {
      document.querySelectorAll('.tier-label').forEach(label => {
        const picker = label.querySelector('.color-picker');

        label.addEventListener('dblclick', e => {
          e.stopPropagation();
          picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
        });

        picker.addEventListener('input', e => {
          label.style.backgroundColor = e.target.value;
        });

        label.addEventListener('click', e => {
          e.stopPropagation();
        });

        document.addEventListener('click', e => {
          if (!label.contains(e.target)) picker.style.display = 'none';
        });
      });
    }

    setupColorPickers();
  </script>
</body>

</html>
