<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Shuffler</title>
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    /* ---------- TOP NAV ---------- */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #111;
      border-bottom: 2px solid #222;
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      z-index: 999;
    }

    .top-nav a {
      color: white;
      font-weight: bold;
      background: #333;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
    }

    .card {
      background: #181c3a;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      text-align: center;
    }

    .character {
      font-size: 3rem;
      margin-bottom: 20px;
      min-height: 3.5rem;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff7a18, #ffb347);
      color: #111;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }
    #characterImg {
    width: 260px;
    height: 260px;
    object-fit: contain;
  }
</style>
</head>
<body>

  <!-- TOP NAV -->
  <div class="top-nav">
    <a href="index.html">Tier List</a>
    <a href="teamBuilder.html">Team Builder</a>
    <a href="shuffle.html">Character Shuffle</a>
  </div>

  <div class="card">
    <div class="character">
      <img id="characterImg" src="src/random.png" alt="" />
    </div>
    <button id="shuffleBtn">Shuffle</button>
  </div>

  <script>
    // Your array of characters
    const attackers = ['Latios', 'Alolan-Raichu', 'Armarouge', 'Miraidon', 'Mewtwoy', 'Inteleon', 'Chandelure',
      'Dragapult', 'Mew', 'Glaceon', 'Delphox', 'Espeon', 'Duraludon', 'Decidueye', 'Sylveon', 'Gardevoir', 'Pikachu', 'Greninja', 'Venusaur', 'Alolan-Ninetales', 'Cramorant', 'Cinderace'];
    const allrounders = ['Empoleon', 'Pawmot', 'Suicune', 'Tinkaton', 'Ceruledge', 'Falinks', 'Gyarados', 'Metagross', 'Mimikyu',
      'Blaziken', 'Zacian', 'Urshifuss', 'Urshifurs', 'Scizor', 'Tyranitar', 'Buzzwole', 'Azumarill', 'Aegislash', 'Dragonite',
      'Tsareena', 'Charizard', 'Lucario', 'Machamp', 'Garchomp', 'Mewtwox', 'Charizardx', 'mLucario', 'dhelmise', 'mgyarados', 'charizardy'];
    const defenders = ['Ho-Oh', 'Umbreon', 'Lapras', 'Goodra', 'Trevenant', 'Greedent', 'Mamoswine', 'Blastoise', 'Snorlax', 'Crustle', 'Slowbro', 'Vaporeon'];
    const supporters = ['Latias', 'Alcremie', 'Psyduck', 'Comfey', 'Sableye', 'Clefable', 'Hoopa', 'Blissey', 'Eldegoss', 'Mr-Mime', 'Wigglytuff'];
    const speedsters = ['Galarian-Rapidash', 'Scyther', 'Darkrai', 'Meowscarada', 'Leafeon', 'Zoroark', 'Dodrio', 'Zeraora', 'Talonflame', 'Absol', 'Gengar', 'Meowth'];

    const characters = [...attackers, ...allrounders, ...defenders, ...supporters, ...speedsters];

    let index = 0;

    // Shuffle the array once using Fisher-Yates
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    shuffleArray(characters);

    const characterImg = document.getElementById("characterImg");
    const shuffleBtn = document.getElementById("shuffleBtn");

    shuffleBtn.addEventListener("click", () => {
      const name = characters[index];
      characterImg.src = `./pokemon/unite_${name.toLowerCase()}.png`;
      characterImg.alt = name;
      index++;

      // When we reach the end, reshuffle and start again
      if (index >= characters.length) {
        index = 0;
        shuffleArray(characters);
      }
    });
  </script>
</body>
</html>
