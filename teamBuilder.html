<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unite Team Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left Panel */
    .left-panel {
      width: 55%;
      padding: 20px;
      overflow-y: auto;
    }

    /* Right big box */
    .right-box {
      width: 45%;
      border-left: 3px solid #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .big-box {
      width: 100%;
      height: 100%;
      border: 3px solid white;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #333;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    /* Drag slots */
    .slot-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .slot {
      width: 70px;
      height: 70px;
      border: 3px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #222;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* Pokémon grid on bottom */
    .character-grid {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      overflow-y: auto;
      height: 40vh;
      padding-right: 5px;
    }

    .pokemon-icon {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      position: relative;
      cursor: grab;
      padding: 3px;
      flex: 0 0 auto;
    }

    .pokemon-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: contain;
      background: #272727;
      pointer-events: none;
    }

    /* Dragging highlight */
    .slot.dragover {
      border-color: yellow;
    }

    /* Main 2-column layout */
    .main-layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
    }

    /* LEFT SIDE */
    .left-panel {
      width: 55%;
      padding: 20px;
      overflow-y: auto;
    }

    /* RIGHT SIDE */
    .pokemon-panel {
      width: 10%;
      border-left: 3px solid #333;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    /* Pokémon grid same style, but vertical */
    .character-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
    }

    .pokemon-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: relative;
      cursor: grab;
      flex: 0 0 auto;
      padding: 3px;
    }


    /* Gradient ring BEHIND the Pokémon */
    .pokemon-icon::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      z-index: 0;
    }

    /* inner cutoff */
    .pokemon-icon img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 50%;
      position: relative;
      z-index: 5;
      margin: 5%;
    }

    .pokemon-icon::before {
      z-index: 1;
      inset: 1px;
      /* slightly smaller ring */
    }

    .pokemon-icon::after {
      z-index: 0;
      inset: 3px;
      /* tight inner dark ring */

    }

    .pokemon-icon {
      padding: 3px;
    }

    /* ROLE COLORS (same as tierlist) */
    .attackers::before {
      background: linear-gradient(45deg, #ffb7b7, #ff3729);
    }

    .allrounders::before {
      background: linear-gradient(45deg, #c587f8, #671faa);
    }

    .defenders::before {
      background: linear-gradient(45deg, #2d5241, #20e973);
    }

    .supporters::before {
      background: linear-gradient(45deg, #fcf7bd, #face08);
    }

    .speedsters::before {
      background: linear-gradient(45deg, #90c2ff, #103cff);
    }

    /* Right side — Pokémon panel full height */
    .pokemon-panel {
      width: 45%;
      border-left: 3px solid #333;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Pokémon grid fills entire column */
    .character-grid {
      flex: 1;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .pokemon-icon {
      position: relative;
    }

    .pokemon-icon img {
      position: relative;
      z-index: 3;
      /* <-- force image ABOVE the ring */
    }

    .pokemon-icon::before,
    .pokemon-icon::after {
      z-index: 1;
      /* <-- keep ring BELOW the image */
    }

    .left-panel {
      width: 70%;
      /* change to whatever you want */
      padding: 20px;
      overflow-y: auto;
    }

    .pokemon-panel {
      width: 33%;
      /* THIS NOW WORKS */
      border-left: 3px solid #333;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    /* Hide scrollbar for Chrome, Safari, Edge */
    .character-grid::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for Firefox */
    .character-grid {
      scrollbar-width: none;
    }
  </style>
</head>

<body>

  <div class="main-layout">

    <!-- LEFT SIDE -->
    <div class="left-panel">

      <div class="button-row">
        <button id="save">Save</button>
        <button id="reset">Reset</button>
      </div>

      <div style="text-align:center; margin-bottom:15px;">
        <label>
          <input type="checkbox" id="firstPick">
          First Pick?
        </label>
      </div>

      <div class="section-title">Bans</div>

      <div class="slot-row">
        <div class="slot" data-slot="ban0"></div>
        <div class="slot" data-slot="ban1"></div>
        <div class="slot" data-slot="ban2"></div>
      </div>
      <div class="slot-row">
        <div class="slot" data-slot="ban3"></div>
        <div class="slot" data-slot="ban4"></div>
        <div class="slot" data-slot="ban5"></div>
      </div>

      <div class="section-title">Team</div>

      <div class="slot-row">
        <div class="slot" data-slot="team0"></div>
        <div class="slot" data-slot="team1"></div>
      </div>
      <div class="slot-row">
        <div class="slot" data-slot="team2"></div>
      </div>
      <div class="slot-row">
        <div class="slot" data-slot="team3"></div>
        <div class="slot" data-slot="team4"></div>
      </div>

    </div>

    <!-- RIGHT SIDE: Pokémon Grid -->
    <div class="pokemon-panel">
      <div class="section-title">Pokémon</div>
      <div class="character-grid" id="character-grid"></div>
    </div>

  </div>

  <script>
    /* --- Pokémon List (same as your main page) --- */
    const attackers = ['Latios', 'Alolan-Raichu', 'Armarouge', 'Miraidon', 'Mewtwoy', 'Inteleon', 'Chandelure',
      'Dragapult', 'Mew', 'Glaceon', 'Delphox', 'Espeon', 'Duraludon', 'Decidueye', 'Sylveon', 'Gardevoir',
      'Pikachu', 'Greninja', 'Venusaur', 'Alolan-Ninetales', 'Cramorant', 'Cinderace'];

    const allrounders = ['Empoleon', 'Pawmot', 'Suicune', 'Tinkaton', 'Ceruledge', 'Falinks', 'Gyarados',
      'Metagross', 'Mimikyu', 'Blaziken', 'Zacian', 'Urshifuss', 'Urshifurs', 'Scizor', 'Tyranitar', 'Buzzwole',
      'Azumarill', 'Aegislash', 'Dragonite', 'Tsareena', 'Charizard', 'Lucario', 'Machamp', 'Garchomp',
      'Mewtwox', 'Charizardx', 'mLucario', 'dhelmise'];

    const defenders = ['Ho-Oh', 'Umbreon', 'Lapras', 'Goodra', 'Trevenant', 'Greedent', 'Mamoswine',
      'Blastoise', 'Snorlax', 'Crustle', 'Slowbro', 'Vaporeon'];

    const supporters = ['Latias', 'Alcremie', 'Psyduck', 'Comfey', 'Sableye', 'Clefable', 'Hoopa',
      'Blissey', 'Eldegoss', 'Mr-Mime', 'Wigglytuff'];

    const speedsters = ['Galarian-Rapidash', 'Scyther', 'Darkrai', 'Meowscarada', 'Leafeon',
      'Zoroark', 'Dodrio', 'Zeraora', 'Talonflame', 'Absol', 'Gengar'];

    const allPokemon = [...attackers, ...allrounders, ...defenders, ...supporters, ...speedsters];

    const grid = document.getElementById("character-grid");

    /* --- Build Pokémon grid --- */
    allPokemon.forEach(name => {
      const lower = name.toLowerCase();
      const div = document.createElement("div");
      // assign role class
      let roleClass = "";
      if (attackers.includes(name)) roleClass = "attackers";
      if (allrounders.includes(name)) roleClass = "allrounders";
      if (defenders.includes(name)) roleClass = "defenders";
      if (supporters.includes(name)) roleClass = "supporters";
      if (speedsters.includes(name)) roleClass = "speedsters";

      div.className = `pokemon-icon ${roleClass}`;

      div.draggable = true;
      div.dataset.name = name;

      div.innerHTML = `<img src="./pokemon/unite_${lower}.png" alt="${name}">`;

      div.addEventListener("dragstart", () => {
        div.classList.add("dragging");
      });

      div.addEventListener("dragend", () => {
        div.classList.remove("dragging");
      });

      grid.appendChild(div);
    });

    /* --- Drag + Drop for Slots --- */
    const slots = document.querySelectorAll(".slot");

    slots.forEach(slot => {
      slot.addEventListener("dragover", e => {
        e.preventDefault();
        slot.classList.add("dragover");
      });

      slot.addEventListener("dragleave", () => {
        slot.classList.remove("dragover");
      });

      slot.addEventListener("drop", () => {
        slot.classList.remove("dragover");

        const dragging = document.querySelector(".dragging");
        if (!dragging) return;

        // place image into slot
        slot.innerHTML = "";
        const img = document.createElement("img");
        img.src = dragging.querySelector("img").src;
        img.alt = dragging.dataset.name;

        slot.appendChild(img);

        saveState();
      });
    });

    /* --- Save / Load / Reset --- */

    function saveState() {
      const data = {
        firstPick: document.getElementById("firstPick").checked,
        slots: {}
      };

      slots.forEach(slot => {
        const key = slot.dataset.slot;
        const img = slot.querySelector("img");
        data.slots[key] = img ? img.alt : null;
      });

      localStorage.setItem("teamBuilderData", JSON.stringify(data));
    }

    function loadState() {
      const saved = localStorage.getItem("teamBuilderData");
      if (!saved) return;
      const data = JSON.parse(saved);

      document.getElementById("firstPick").checked = data.firstPick;

      slots.forEach(slot => {
        const key = slot.dataset.slot;
        const name = data.slots[key];

        slot.innerHTML = "";
        if (name) {
          const img = document.createElement("img");
          img.src = `./pokemon/unite_${name.toLowerCase()}.png`;
          img.alt = name;
          slot.appendChild(img);
        }
      });
    }

    function resetBoard() {
      slots.forEach(slot => {
        slot.innerHTML = "";
      });
      document.getElementById("firstPick").checked = false;
      saveState();
    }

    document.getElementById("save").addEventListener("click", saveState);
    document.getElementById("reset").addEventListener("click", resetBoard);

    /* Load data on start */
    loadState();
    
  </script>

</body>

</html>
