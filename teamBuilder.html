<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Unite Team Builder</title>

  <!-- Icons + Fonts + html2canvas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Roboto', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* ---------- TOP NAV ---------- */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #111;
      border-bottom: 2px solid #222;
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      z-index: 999;
    }

    .top-nav a {
      color: white;
      font-weight: bold;
      background: #333;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
    }

    /* ---------- MAIN LAYOUT ---------- */
    .layout {
      display: flex;
      width: 100%;
      padding-top: 60px;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    /* ---------- LEFT PANEL (Slots) ---------- */
    .left-panel {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
    }

    .button-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #333;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .section-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }

    .slot-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 25px;
    }

    .slot {
      width: 75px;
      height: 75px;
      border: 3px solid white;
      border-radius: 50%;
      background: #222;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ---------- RIGHT PANEL (Pokémon Grid) ---------- */
    .pokemon-panel {
      width: 40%;
      border-left: 3px solid #333;
      padding: 15px;
      overflow-y: auto;
    }

    .character-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .pokemon-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      padding: 3px;
      cursor: pointer;
      position: relative;
    }

    .pokemon-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: contain;
      background: #272727;
      pointer-events: none;
    }

    /* Role gradients */
    .pokemon-icon::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      z-index: -1;
    }

    .pokemon-icon::after {
      content: "";
      position: absolute;
      inset: 2px;
      background: #272727;
      border-radius: 50%;
      z-index: -1;
    }

    .attackers::before {
      background: linear-gradient(45deg, #ffb7b7, #ff3729);
    }

    .allrounders::before {
      background: linear-gradient(45deg, #c587f8, #671faa);
    }

    .defenders::before {
      background: linear-gradient(45deg, #2d5241, #20e973);
    }

    .supporters::before {
      background: linear-gradient(45deg, #fcf7bd, #face08);
    }

    .speedsters::before {
      background: linear-gradient(45deg, #90c2ff, #103cff);
    }

    /* Highlight selected on mobile */
    .selected-touch {
      outline: 3px solid #ffd700;
      transform: scale(1.1);
    }


    .team-wrapper {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .team-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
    }

    .team-row-bottom {
      /* Shift inward so the two circles sit between the top row gaps */
      width: calc(75px * 2 + 18px);
      /* exact width of the two slots + gap */
      margin-left: auto;
      margin-right: auto;
    }

    /* ---------- MOBILE LAYOUT ---------- */
    @media (max-width: 768px) {

      body {
        overflow: visible !important;
        padding: 0;
        margin: 0;
        flex-direction: column;
        max-height: max-content;
      }

      .layout {
        flex-direction: column;
        height: auto;
        overflow: visible;
      }

      .left-panel {
        width: 100% !important;
        padding: 15px !important;
        padding-bottom: 190px !important;
        /* room for Pokémon selector */
      }

      /* ===== BANS stay exactly like PC ===== */
      .slot-row {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: nowrap;
      }

      /* 2 rows of bans preserve shape */
      .slot-row:nth-of-type(2) {
        margin-top: 10px;
      }



      .team-row .slot {
        flex: 0 0 auto;
        /* prevent shrinking */
      }

      /* ===== Pokémon Bottom Selector ===== */
      /* Fix 1: Proper bottom bar height */
      .pokemon-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 90px;
        /* smaller = no scrolling needed */
        background: #1a1a1a;
        border-top: 3px solid #333;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .character-grid {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        /* prevents vertical cut-off */
        gap: 10px;
        width: 100%;
        height: 100%;

        align-items: center;
        /* vertically centers icons */

        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }


      .character-grid::-webkit-scrollbar {
        display: none;
      }

      .pokemon-icon {
        flex: 0 0 55px !important;
        width: 55px !important;
        height: 55px !important;
        padding: 2px;
      }

      .left-panel {
        padding-bottom: 130px !important;
      }

      .team-grid .slot {
        width: 80px;
        height: 80px;
        border: 3px solid white;
        border-radius: 50%;
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .team-grid .empty {
        width: 80px;
        height: 80px;
        visibility: hidden;
        /* keeps spacing but invisible */
      }

    }
  </style>
</head>

<body>

  <!-- TOP NAV -->
  <div class="top-nav">
    <a href="index.html">Tier List</a>
    <a href="teamBuilder.html">Team Builder</a>
  </div>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- LEFT PANEL -->
    <div class="left-panel">

      <div class="button-row">
        <button id="save">Save</button>
        <button id="reset">Reset</button>
      </div>

      <div style="text-align:center">
        <label><input type="checkbox" id="firstPick"> First Pick?</label>
      </div>

      <div class="section-title">Bans</div>

      <div class="slot-row">
        <div class="slot" data-slot="ban0"></div>
        <div class="slot" data-slot="ban1"></div>
        <div class="slot" data-slot="ban2"></div>
      </div>

      <div class="slot-row">
        <div class="slot" data-slot="ban3"></div>
        <div class="slot" data-slot="ban4"></div>
        <div class="slot" data-slot="ban5"></div>
      </div>

      <div class="section-title">Team</div>

      <div class="team-wrapper">

        <div class="team-row team-row-top">
          <div class="slot" data-slot="team0"></div>
          <div class="slot" data-slot="team1"></div>
          <div class="slot" data-slot="team2"></div>
        </div>

        <div class="team-row team-row-bottom">
          <div class="slot" data-slot="team3"></div>
          <div class="slot" data-slot="team4"></div>
        </div>

      </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="pokemon-panel">
      <div class="character-grid" id="character-grid"></div>
    </div>

  </div>

  <script>
    /* ——————————————————————————————————————————
        POKÉMON LISTS
    —————————————————————————————————————————— */
    const attackers = ['Latios', 'Alolan-Raichu', 'Armarouge', 'Miraidon', 'Mewtwoy', 'Inteleon', 'Chandelure',
      'Dragapult', 'Mew', 'Glaceon', 'Delphox', 'Espeon', 'Duraludon', 'Decidueye', 'Sylveon', 'Gardevoir', 'Pikachu', 'Greninja', 'Venusaur', 'Alolan-Ninetales', 'Cramorant', 'Cinderace'];
    const allrounders = ['Empoleon', 'Pawmot', 'Suicune', 'Tinkaton', 'Ceruledge', 'Falinks', 'Gyarados', 'Metagross', 'Mimikyu',
      'Blaziken', 'Zacian', 'Urshifuss', 'Urshifurs', 'Scizor', 'Tyranitar', 'Buzzwole', 'Azumarill', 'Aegislash', 'Dragonite',
      'Tsareena', 'Charizard', 'Lucario', 'Machamp', 'Garchomp', 'Mewtwox', 'Charizardx', 'mLucario', 'dhelmise', 'mgyarados', 'charizardy'];
    const defenders = ['Ho-Oh', 'Umbreon', 'Lapras', 'Goodra', 'Trevenant', 'Greedent', 'Mamoswine', 'Blastoise', 'Snorlax', 'Crustle', 'Slowbro', 'Vaporeon'];
    const supporters = ['Latias', 'Alcremie', 'Psyduck', 'Comfey', 'Sableye', 'Clefable', 'Hoopa', 'Blissey', 'Eldegoss', 'Mr-Mime', 'Wigglytuff'];
    const speedsters = ['Galarian-Rapidash', 'Scyther', 'Darkrai', 'Meowscarada', 'Leafeon', 'Zoroark', 'Dodrio', 'Zeraora', 'Talonflame', 'Absol', 'Gengar', 'Meowth'];

    const allPokemon = [...attackers, ...allrounders, ...defenders, ...supporters, ...speedsters];

    const grid = document.getElementById("character-grid");
    const slots = document.querySelectorAll(".slot");

    let selectedPokemon = null;

    /* ——————————————————————————————
        BUILD GRID
    —————————————————————————————— */
    function buildGrid() {
      allPokemon.forEach(name => {
        const lower = name.toLowerCase();
        const div = document.createElement("div");

        let roleClass = "";
        if (attackers.includes(name)) roleClass = "attackers";
        if (allrounders.includes(name)) roleClass = "allrounders";
        if (defenders.includes(name)) roleClass = "defenders";
        if (supporters.includes(name)) roleClass = "supporters";
        if (speedsters.includes(name)) roleClass = "speedsters";

        div.className = `pokemon-icon ${roleClass}`;
        div.dataset.name = name;
        div.draggable = true;

        div.innerHTML = `<img src="./pokemon/unite_${lower}.png" alt="${name}">`;

        div.addEventListener("dragstart", () => div.classList.add("dragging"));
        div.addEventListener("dragend", () => div.classList.remove("dragging"));
        div.addEventListener("click", () => handleSelect(div));

        grid.appendChild(div);
      });
    }

    buildGrid();

    /* ——————————————————————————————
        TOUCH SELECT
    —————————————————————————————— */
    function handleSelect(icon) {
      if (selectedPokemon === icon) {
        icon.classList.remove("selected-touch");
        selectedPokemon = null;
        return;
      }
      if (selectedPokemon) selectedPokemon.classList.remove("selected-touch");

      selectedPokemon = icon;
      icon.classList.add("selected-touch");
    }

    /* ——————————————————————————————
        SLOT CLICK
    —————————————————————————————— */
    slots.forEach(slot => {
      slot.addEventListener("click", () => {
        if (!selectedPokemon) return;
        placePokemon(slot, selectedPokemon.dataset.name);
        selectedPokemon.classList.remove("selected-touch");
        selectedPokemon = null;
      });
    });

    /* ——————————————————————————————
        PLACE / SWAP
    —————————————————————————————— */
    function placePokemon(slot, name) {
      const existing = slot.querySelector("img");

      if (existing) restoreToGrid(existing.alt);

      slot.innerHTML = `<img src="./pokemon/unite_${name.toLowerCase()}.png" alt="${name}">`;

      saveState();
    }

    /* Return Pokémon to grid */
    function restoreToGrid(name) {
      const exists = [...grid.children].find(i => i.dataset.name === name);
      if (exists) return;
      // recreate icon
      const div = document.createElement("div");
      div.className = "pokemon-icon";
      div.dataset.name = name;
      div.innerHTML = `<img src="./pokemon/unite_${name.toLowerCase()}.png">`;
      grid.appendChild(div);
    }

    /* ——————————————————————————————
        DRAG & DROP
    —————————————————————————————— */
    slots.forEach(slot => {
      slot.addEventListener("dragover", e => {
        e.preventDefault();
        slot.style.borderColor = "yellow";
      });

      slot.addEventListener("dragleave", () => slot.style.borderColor = "white");

      slot.addEventListener("drop", () => {
        slot.style.borderColor = "white";
        const drag = document.querySelector(".dragging");
        if (!drag) return;
        placePokemon(slot, drag.dataset.name);
      });
    });

    /* ——————————————————————————————
        SAVE / LOAD
    —————————————————————————————— */
    function saveState() {
      const data = {
        firstPick: document.getElementById("firstPick").checked,
        slots: {}
      };
      slots.forEach(slot => {
        const img = slot.querySelector("img");
        data.slots[slot.dataset.slot] = img ? img.alt : null;
      });
      localStorage.setItem("teamBuilder", JSON.stringify(data));
    }

    function loadState() {
      const saved = localStorage.getItem("teamBuilder");
      if (!saved) return;

      const data = JSON.parse(saved);
      document.getElementById("firstPick").checked = data.firstPick;

      for (const key in data.slots) {
        const slot = document.querySelector(`.slot[data-slot="${key}"]`);
        const name = data.slots[key];

        slot.innerHTML = "";
        if (name) {
          slot.innerHTML = `<img src="./pokemon/unite_${name.toLowerCase()}.png" alt="${name}">`;
        }
      }
    }

    loadState();

    /* ——————————————————————————————
        RESET
    —————————————————————————————— */
    document.getElementById("reset").addEventListener("click", () => {
      slots.forEach(slot => slot.innerHTML = "");
      document.getElementById("firstPick").checked = false;
      saveState();
    });

    /* ——————————————————————————————
        SAVE IMAGE
    —————————————————————————————— */
    document.getElementById("save").addEventListener("click", async () => {
      const target = document.querySelector(".left-panel");
      const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

      if (isMobile) {
        document.body.classList.add("force-desktop");
        await new Promise(r => setTimeout(r, 300));
      }

      try {
        // TEMP widen + scale for full capture
        const originalWidth = target.style.width;
        target.style.width = "120%";
        target.style.transform = "scale(0.9)";
        target.style.transformOrigin = "top left";

        const canvas = await html2canvas(target, {
          backgroundColor: "#111",
          useCORS: true,
          scale: 2,
          logging: false,
          ignoreElements: (el) =>
            el.id === "save" ||
            el.id === "reset"
        });

        // RESTORE after render
        target.style.width = originalWidth;
        target.style.transform = "";

        const link = document.createElement("a");
        link.download = "team_builder.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      } catch (err) {
        alert("Save failed.");
      }

      if (isMobile) document.body.classList.remove("force-desktop");
    });
  </script>

</body>

</html>
