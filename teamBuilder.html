<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unite Team Builder</title>

  <!-- Icons + Fonts + html2canvas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ---------- TOP NAV ---------- */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #111;
      border-bottom: 2px solid #222;
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      z-index: 999;
    }

    .top-nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      background: #333;
      white-space: nowrap;
    }

    .top-nav a:hover {
      background: #444;
    }

    /* ---------- MAIN LAYOUT ---------- */
    .main-layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
      padding-top: 60px;
    }

    /* ---------- LEFT PANEL ---------- */
    .left-panel {
      width: 55%;
      padding: 20px;
      overflow-y: auto;
    }

    .button-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #333;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    .slot-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .slot {
      width: 70px;
      height: 70px;
      border: 3px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #222;
      position: relative;
      cursor: pointer;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .slot.dragover {
      border-color: yellow;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* ---------- RIGHT PANEL ---------- */
    .pokemon-panel {
      width: 45%;
      padding: 20px;
      border-left: 3px solid #333;
      overflow: hidden;
    }

    .character-grid {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      overflow-y: auto;
      height: calc(100% - 40px);
      padding-right: 5px;
    }

    .pokemon-icon {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      padding: 3px;
      cursor: pointer;
      position: relative;
      flex: 0 0 auto;
    }

    .pokemon-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: contain;
      background: #272727;
      pointer-events: none;
    }

    /* Gradient role rings */
    .pokemon-icon::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      z-index: -1;
    }

    .pokemon-icon::after {
      content: "";
      position: absolute;
      inset: 2px;
      background: #272727;
      border-radius: 50%;
      z-index: -1;
    }

    .attackers::before {
      background: linear-gradient(45deg, #ffb7b7, #ff3729);
    }

    .allrounders::before {
      background: linear-gradient(45deg, #c587f8, #671faa);
    }

    .defenders::before {
      background: linear-gradient(45deg, #2d5241, #20e973);
    }

    .supporters::before {
      background: linear-gradient(45deg, #fcf7bd, #face08);
    }

    .speedsters::before {
      background: linear-gradient(45deg, #90c2ff, #103cff);
    }

    /* Touch selection highlight */
    .selected-touch {
      outline: 3px solid #ffd700;
      transform: scale(1.1);
    }

    /* ---------- MOBILE BEHAVIOR ---------- */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .main-layout {
        flex-direction: column;
        height: auto;
      }

      .pokemon-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 140px;
        border-left: none;
        border-top: 3px solid #333;
        padding: 10px;
      }

      .character-grid {
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        gap: 8px;
        height: 100%;
      }

      .pokemon-icon {
        width: 55px;
        height: 55px;
      }
    }

    /* FORCE-DESKTOP (used only during screenshot) */
    body.force-desktop {
      flex-direction: row !important;
    }

    body.force-desktop .pokemon-panel {
      position: static !important;
      width: 45% !important;
      height: auto !important;
      border-left: 3px solid #333 !important;
      border-top: none !important;
    }

    body.force-desktop .character-grid {
      display: flex !important;
      flex-wrap: wrap !important;
      overflow: auto !important;
      height: calc(100% - 40px) !important;
    }
  </style>
</head>

<body>

  <!-- TOP NAV -->
  <div class="top-nav">
    <a href="index.html">Tier List</a>
    <a href="teamBuilder.html">Team Builder</a>
  </div>

  <!-- LAYOUT -->
  <div class="main-layout">

    <!-- LEFT PANEL -->
    <div class="left-panel">

      <div class="button-row">
        <button id="save">Save</button>
        <button id="reset">Reset</button>
      </div>

      <div style="text-align:center; margin-bottom:15px;">
        <label>
          <input type="checkbox" id="firstPick">
          First Pick?
        </label>
      </div>

      <div class="section-title">Bans</div>

      <div class="slot-row">
        <div class="slot" data-slot="ban0"></div>
        <div class="slot" data-slot="ban1"></div>
        <div class="slot" data-slot="ban2"></div>
      </div>

      <div class="slot-row">
        <div class="slot" data-slot="ban3"></div>
        <div class="slot" data-slot="ban4"></div>
        <div class="slot" data-slot="ban5"></div>
      </div>

      <div class="section-title">Team</div>

      <div class="slot-row">
        <div class="slot" data-slot="team0"></div>
        <div class="slot" data-slot="team1"></div>
      </div>

      <div class="slot-row">
        <div class="slot" data-slot="team2"></div>
      </div>

      <div class="slot-row">
        <div class="slot" data-slot="team3"></div>
        <div class="slot" data-slot="team4"></div>
      </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="pokemon-panel">
      <div class="section-title">Pokémon</div>
      <div class="character-grid" id="character-grid"></div>
    </div>

  </div>

  <script>
    /* -----------------------------------------------
       POKÉMON LISTS
    -------------------------------------------------*/
    const attackers = ['Latios', 'Alolan-Raichu', 'Armarouge', 'Miraidon', 'Mewtwoy', 'Inteleon', 'Chandelure',
      'Dragapult', 'Mew', 'Glaceon', 'Delphox', 'Espeon', 'Duraludon', 'Decidueye', 'Sylveon', 'Gardevoir',
      'Pikachu', 'Greninja', 'Venusaur', 'Alolan-Ninetales', 'Cramorant', 'Cinderace'];

    const allrounders = ['Empoleon', 'Pawmot', 'Suicune', 'Tinkaton', 'Ceruledge', 'Falinks', 'Gyarados',
      'Metagross', 'Mimikyu', 'Blaziken', 'Zacian', 'Urshifuss', 'Urshifurs', 'Scizor', 'Tyranitar', 'Buzzwole',
      'Azumarill', 'Aegislash', 'Dragonite', 'Tsareena', 'Charizard', 'Lucario', 'Machamp', 'Garchomp',
      'Mewtwox', 'Charizardx', 'mLucario', 'dhelmise'];

    const defenders = ['Ho-Oh', 'Umbreon', 'Lapras', 'Goodra', 'Trevenant', 'Greedent', 'Mamoswine',
      'Blastoise', 'Snorlax', 'Crustle', 'Slowbro', 'Vaporeon'];

    const supporters = ['Latias', 'Alcremie', 'Psyduck', 'Comfey', 'Sableye', 'Clefable', 'Hoopa',
      'Blissey', 'Eldegoss', 'Mr-Mime', 'Wigglytuff'];

    const speedsters = ['Galarian-Rapidash', 'Scyther', 'Darkrai', 'Meowscarada', 'Leafeon',
      'Zoroark', 'Dodrio', 'Zeraora', 'Talonflame', 'Absol', 'Gengar'];

    const allPokemon = [
      ...attackers, ...allrounders, ...defenders, ...supporters, ...speedsters
    ];

    const grid = document.getElementById("character-grid");
    const slots = document.querySelectorAll(".slot");

    /* -----------------------------------------------
       BUILD POKÉMON GRID
    -------------------------------------------------*/
    function buildGrid() {
      grid.innerHTML = "";

      allPokemon.forEach(name => {
        const lower = name.toLowerCase();
        const div = document.createElement("div");

        let roleClass = "";
        if (attackers.includes(name)) roleClass = "attackers";
        if (allrounders.includes(name)) roleClass = "allrounders";
        if (defenders.includes(name)) roleClass = "defenders";
        if (supporters.includes(name)) roleClass = "supporters";
        if (speedsters.includes(name)) roleClass = "speedsters";

        div.className = `pokemon-icon ${roleClass}`;
        div.dataset.name = name;

        div.innerHTML = `<img src="./pokemon/unite_${lower}.png" alt="${name}">`;

        // desktop drag
        div.draggable = true;
        div.addEventListener("dragstart", () => div.classList.add("dragging"));
        div.addEventListener("dragend", () => div.classList.remove("dragging"));

        // touch selection
        div.addEventListener("click", () => handleTouchSelect(div));

        grid.appendChild(div);
      });
    }

    buildGrid();

    /* -----------------------------------------------
       TOUCH SELECTION LOGIC
    -------------------------------------------------*/
    let selectedPokemon = null;

    function handleTouchSelect(icon) {
      if (selectedPokemon === icon) {
        icon.classList.remove("selected-touch");
        selectedPokemon = null;
        return;
      }

      if (selectedPokemon) {
        selectedPokemon.classList.remove("selected-touch");
      }

      selectedPokemon = icon;
      icon.classList.add("selected-touch");
    }

    /* deselect when tapping outside */
    document.body.addEventListener("click", (e) => {
      if (!e.target.closest(".pokemon-icon") &&
        !e.target.closest(".slot")) {
        if (selectedPokemon) {
          selectedPokemon.classList.remove("selected-touch");
          selectedPokemon = null;
        }
      }
    });

    /* -----------------------------------------------
       SLOT CLICK LOGIC (TAP TO PLACE / SWAP)
    -------------------------------------------------*/
    slots.forEach(slot => {
      slot.addEventListener("click", () => {
        if (!selectedPokemon) return;

        placeOrSwap(slot, selectedPokemon.dataset.name);
        selectedPokemon.classList.remove("selected-touch");
        selectedPokemon = null;
      });
    });

    /* -----------------------------------------------
       PLACE or SWAP LOGIC
    -------------------------------------------------*/
    function placeOrSwap(slot, pokeName) {
      const existing = slot.querySelector("img");

      // if slot contains a Pokémon → return it to grid
      if (existing) {
        returnPokemonToGrid(existing.alt);
      }

      // place new image
      slot.innerHTML = "";
      const img = document.createElement("img");
      img.src = `./pokemon/unite_${pokeName.toLowerCase()}.png`;
      img.alt = pokeName;
      slot.appendChild(img);

      saveState();
    }

    /* return old Pokémon to grid */
    function returnPokemonToGrid(name) {
      const icon = [...grid.children].find(i => i.dataset.name === name);
      if (icon) return; // already in grid

      const lower = name.toLowerCase();
      const newIcon = document.createElement("div");

      let roleClass = "";
      if (attackers.includes(name)) roleClass = "attackers";
      if (allrounders.includes(name)) roleClass = "allrounders";
      if (defenders.includes(name)) roleClass = "defenders";
      if (supporters.includes(name)) roleClass = "supporters";
      if (speedsters.includes(name)) roleClass = "speedsters";

      newIcon.className = `pokemon-icon ${roleClass}`;
      newIcon.dataset.name = name;
      newIcon.innerHTML = `<img src="./pokemon/unite_${lower}.png" alt="${name}">`;

      // drag
      newIcon.draggable = true;
      newIcon.addEventListener("dragstart", () => newIcon.classList.add("dragging"));
      newIcon.addEventListener("dragend", () => newIcon.classList.remove("dragging"));

      // touch
      newIcon.addEventListener("click", () => handleTouchSelect(newIcon));

      grid.appendChild(newIcon);
    }

    /* -----------------------------------------------
       DRAG & DROP
    -------------------------------------------------*/
    slots.forEach(slot => {
      slot.addEventListener("dragover", e => {
        e.preventDefault();
        slot.classList.add("dragover");
      });

      slot.addEventListener("dragleave", () => {
        slot.classList.remove("dragover");
      });

      slot.addEventListener("drop", () => {
        slot.classList.remove("dragover");
        const dragging = document.querySelector(".dragging");
        if (!dragging) return;

        const newName = dragging.dataset.name;
        placeOrSwap(slot, newName);
      });
    });

    /* Drag out of slot → back to grid */
    slots.forEach(slot => {
      slot.addEventListener("dragstart", e => {
        const img = slot.querySelector("img");
        if (!img) return;
        e.dataTransfer.setData("text/plain", img.alt);
        slot.classList.add("dragging");
      });

      slot.addEventListener("dragend", e => {
        slot.classList.remove("dragging");
        const transferred = e.dataTransfer.getData("text/plain");
        if (!transferred) return;

        returnPokemonToGrid(transferred);
        slot.innerHTML = "";
        saveState();
      });
    });

    /* -----------------------------------------------
       SAVE / LOAD STATE
    -------------------------------------------------*/
    function saveState() {
      const data = {
        firstPick: document.getElementById("firstPick").checked,
        slots: {}
      };

      slots.forEach(slot => {
        const key = slot.dataset.slot;
        const img = slot.querySelector("img");
        data.slots[key] = img ? img.alt : null;
      });

      localStorage.setItem("teamBuilderData", JSON.stringify(data));
    }

    function loadState() {
      const saved = localStorage.getItem("teamBuilderData");
      if (!saved) return;

      const data = JSON.parse(saved);
      document.getElementById("firstPick").checked = data.firstPick;

      for (let key in data.slots) {
        const slot = document.querySelector(`.slot[data-slot="${key}"]`);
        const name = data.slots[key];

        slot.innerHTML = "";
        if (name) {
          const img = document.createElement("img");
          img.src = `./pokemon/unite_${name.toLowerCase()}.png`;
          img.alt = name;
          slot.appendChild(img);
        }
      }
    }
    loadState();

    /* -----------------------------------------------
       RESET BOARD
    -------------------------------------------------*/
    document.getElementById("reset").addEventListener("click", () => {
      slots.forEach(slot => slot.innerHTML = "");
      document.getElementById("firstPick").checked = false;
      saveState();
    });

    /* -----------------------------------------------
       SCREENSHOT LOGIC (FORCE DESKTOP MODE)
    -------------------------------------------------*/
    document.getElementById("save").addEventListener("click", async () => {
      const target = document.querySelector(".left-panel");  // <-- FIXED
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isMobile) {
        document.body.classList.add("force-desktop");
        await new Promise(r => setTimeout(r, 300)); // reflow
      }

      await document.fonts.ready;
      await Promise.all(
        Array.from(document.images)
          .filter(img => !img.complete)
          .map(img => new Promise(resolve => (img.onload = img.onerror = resolve)))
      );

      try {
        const canvas = await html2canvas(target, {
          backgroundColor: "#111",
          useCORS: true,
          scale: 2,
          logging: false,
          ignoreElements: (el) =>
            el.id === "save" ||
            el.id === "reset"
        });

        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = "team_builder.png";
        link.href = dataUrl;
        document.body.appendChild(link);
        link.click();
        link.remove();

      } catch (err) {
        console.error("Save failed:", err);
        alert("Saving failed — see console for details.");

      } finally {
        if (isMobile) {
          document.body.classList.remove("force-desktop");
        }
      }
    });
  </script>

</body>

</html>
